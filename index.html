<style>
iframe {
width:100%;
height:800px;

box {
  min-height: 20px;
  padding: 12px;
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  background: rgba(0,0,0,0.4);
  outline: none;
}

/* placeholder semitransparente */
.box:empty::before {
  content: attr(data-placeholder);
  color: rgba(255,255,255,0.45);
  pointer-events: none;
}

/* cuando escribes */
.box:focus::before {
  content: "";
}

<!--Para que buelva cuando lo borras→
.box:empty::before {
  transition: opacity 0.2s ease;
}
